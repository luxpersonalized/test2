<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gioco del Tris</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f7f7ff, #d7d7f7);
    }

    main {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem 2rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 45px rgba(15, 29, 110, 0.18);
      max-width: 480px;
      width: min(90vw, 480px);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: clamp(2rem, 5vw, 2.75rem);
      letter-spacing: 0.08em;
    }

    p {
      margin: 0.4rem 0;
      line-height: 1.5;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin: 2rem auto 1.5rem;
      width: min(90vw, 360px);
      aspect-ratio: 1 / 1;
    }

    button.cell {
      font-size: clamp(2.4rem, 8vw, 3.6rem);
      font-weight: 600;
      border-radius: 0.9rem;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #ffffff, #e3e7ff);
      color: #1c2361;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 15px rgba(30, 40, 120, 0.18);
      user-select: none;
    }

    button.cell:disabled {
      cursor: not-allowed;
      color: #6b6f91;
      box-shadow: none;
      transform: none;
    }

    button.cell:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(28, 35, 97, 0.22);
    }

    .status {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .primary-button {
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2f3ebd, #5865f2);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(68, 76, 231, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .primary-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 24px rgba(68, 76, 231, 0.35);
    }

    .primary-button:active {
      transform: translateY(1px);
    }

    @media (max-width: 480px) {
      main {
        padding: 1.8rem 1.5rem 1.5rem;
      }

      .board {
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Tris</h1>
    <p>Due giocatori si alternano inserendo X e O sul tabellone. Vince chi allinea tre simboli in fila, colonna o diagonale.</p>
    <div id="status" class="status" role="status" aria-live="polite"></div>
    <div class="board" id="board" role="grid" aria-label="Tabellone del tris"></div>
    <div class="controls">
      <button id="restart" class="primary-button" type="button">Nuova partita</button>
    </div>
  </main>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    const restartButton = document.getElementById('restart');

    const PLAYER_X = 'X';
    const PLAYER_O = 'O';
    const WINNING_COMBINATIONS = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    let boardState = Array(9).fill(null);
    let currentPlayer = PLAYER_X;
    let gameFinished = false;

    function createBoard() {
      boardElement.innerHTML = '';
      for (let i = 0; i < 9; i += 1) {
        const cellButton = document.createElement('button');
        cellButton.className = 'cell';
        cellButton.type = 'button';
        cellButton.dataset.index = String(i);
        cellButton.setAttribute('role', 'gridcell');
        cellButton.setAttribute('aria-label', `Cella ${i + 1}`);
        cellButton.addEventListener('click', onCellClick);
        boardElement.appendChild(cellButton);
      }
    }

    function onCellClick(event) {
      const button = event.currentTarget;
      const index = Number(button.dataset.index);

      if (gameFinished || boardState[index]) {
        return;
      }

      boardState[index] = currentPlayer;
      button.textContent = currentPlayer;
      button.disabled = true;

      if (checkWin(currentPlayer)) {
        finishGame(`Ha vinto il giocatore ${currentPlayer}!`);
        return;
      }

      if (boardState.every(Boolean)) {
        finishGame('La partita Ã¨ finita in pareggio.');
        return;
      }

      currentPlayer = currentPlayer === PLAYER_X ? PLAYER_O : PLAYER_X;
      updateStatus();
    }

    function checkWin(player) {
      return WINNING_COMBINATIONS.some(combination =>
        combination.every(index => boardState[index] === player)
      );
    }

    function finishGame(message) {
      gameFinished = true;
      statusElement.textContent = message;
      disableRemainingCells();
    }

    function disableRemainingCells() {
      boardElement.querySelectorAll('.cell').forEach(cell => {
        cell.disabled = true;
      });
    }

    function updateStatus() {
      statusElement.textContent = `Tocca al giocatore ${currentPlayer}.`;
    }

    function restartGame() {
      boardState = Array(9).fill(null);
      currentPlayer = PLAYER_X;
      gameFinished = false;
      boardElement.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.disabled = false;
      });
      updateStatus();
    }

    restartButton.addEventListener('click', restartGame);

    createBoard();
    updateStatus();
  </script>
</body>
</html>
